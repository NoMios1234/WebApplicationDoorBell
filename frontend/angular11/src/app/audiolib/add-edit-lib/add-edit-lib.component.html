<div class="form-froup row">

    <label class="col-sm-2 col-form-label">AudioLib Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter AudioLib Name">
    </div>
    <label class="col-sm-2 col-form-label">AudioLib Count</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Count"
        placeholder="Enter AudioLib Count">
    </div>
    <label class="col-sm-2 col-form-label">AudioLib Size</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Size"
        placeholder="Enter AudioLib Size">
    </div>
    <label class="col-sm-2 col-form-label">AudioLib PlayModeId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PlayModeId"
        placeholder="Enter AudioLib PlayModeId">
    </div>
    
</div>

<button (click)="addAudiolib()" *ngIf="lib.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateAudiolib()" *ngIf="lib.Id!=0" class="btn btn-primary">
    Update
</button>
