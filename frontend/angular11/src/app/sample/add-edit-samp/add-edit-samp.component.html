<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Sample Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Sample Name">
    </div>
    <label class="col-sm-2 col-form-label">Sample Size</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Size"
        placeholder="Enter Sample Size">
    </div>
    <label class="col-sm-2 col-form-label">Sample AudioLibId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="AudioLibId"
        placeholder="Enter Sample AudioLibId">
    </div>
    
</div>

<button (click)="addSample()" *ngIf="samp.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateSample()" *ngIf="samp.Id!=0" class="btn btn-primary">
    Update
</button>
